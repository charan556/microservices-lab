spring:
  cloud:
    config:
      uri: http://localhost:8888
  application:
    name: inventoryservice
#  cloud:
#    config:
#      uri: http://localhost:8888
  rabbitmq:
    addresses: localhost:5672
  profiles:
    active: default
    
logging:
  file: inventory.log    
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: false
  instance:
    prefer-ip-address: true  